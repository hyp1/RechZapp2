<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
            </ion-buttons>
             
            <ion-title>
                AWRI
              </ion-title>
      <ion-buttons end>
  <ng-template [ngIf]="this.auth.isInRole('authenticated user')" [ngIfElse]="headerOut">
              <button ion-button (click)="this.gotoLogin()">
                  <img class="avatar" src="{{this.auth.user.picture}}"> {{auth.user?.name}}        
                </button>
  </ng-template>      
  <ng-template #headerOut>
              <button ion-button (click)="this.gotoLogin()">
              <ion-icon name="contact"></ion-icon>  {{auth.user?.name}}
              </button>
  </ng-template>
      </ion-buttons>    
    </ion-navbar>

</ion-header>
   
   <ion-content padding>  
     <div *ngIf="help">
       <ion-card>
         <ion-item>
         <ion-label color="secondary">
<h2>AWRI Rechtsfragen vom 23.2.2015 bis heute</h2>
<p>Freigeschaltete Rechtsfragen aus dem Rechtsforum Schweiz</p>
</ion-label>
</ion-item>
</ion-card>     
</div>

    <ion-list *ngFor="let n of this.nodes">
      <ion-card>  
        <ion-item><p>{{n.created*1000 | date: 'dd.MM.yyyy H:mm' }} <ion-icon name="eye" (click)="this.frageSelected(n)" color="primary"></ion-icon></p></ion-item>
        <ion-card-content text-wrap (click)="this.frageSelected(n)">{{n.title}}</ion-card-content>
      </ion-card>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>

    <ion-fab right bottom class="web-fab">
        <button ion-fab icon-only color="primary" (click)="checkPlatform()">
          <ion-icon name="help"></ion-icon>
        </button>
       </ion-fab>
       
       <ion-fab right top edge class="mobile-fab">
        <button ion-fab icon-only color="primary" (click)="checkPlatform()">
          <ion-icon name="help"></ion-icon>
        </button>
       </ion-fab>

   </ion-content>
