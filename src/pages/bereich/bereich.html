<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="{{bereich?.icon}}"></ion-icon> {{this.bereich?.name}} Seite: {{1+page}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1><ion-icon name="bereich.icon"></ion-icon>{{this.bereich?.name}}</h1>
<div *ngFor="let node of nodes">
  <ion-card>
    <ion-item><p>{{node.created*1000 | date: 'dd.MM.yyyy H:mm' }}</p></ion-item>
  <ion-item text-wrap (click)="gotoDetails(node)">
    <h1>{{node.title}}</h1>
  </ion-item>
</ion-card>
</div>
