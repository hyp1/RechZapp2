<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="{{bereich?.icon}}"></ion-icon> {{this.bereich?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-toolbar>
        <ion-item>
                <ion-label> <ion-icon name="search"></ion-icon></ion-label>
              <ion-input  placeholder="Rechtsfrage suchen..." clearInput
              [(ngModel)]="text2">
            </ion-input>
            <button ion-button item-end (click)="this.dosearch()" small><ion-icon name="search"></ion-icon></button>
        </ion-item>
        </ion-toolbar>


        <ion-grid *ngIf="this.nodes?.length>0"> 
            <ion-row>
              <ion-col>
                <div>
                 <button *ngIf="this.page>0" ion-button secondary (click)=this.prev() float-left outline><ion-icon name="arrow-round-back"></ion-icon></button>
                </div>
              </ion-col>
              <ion-col text-center>
                  <ion-toolbar>
                      <ion-title>
                       Seite {{this.page+1}}/{{this.bereich?.count/10  | number: '1.0-0'}}
                      </ion-title>
                    </ion-toolbar>
                </ion-col>
              <ion-col>
                <div>
                 <button *ngIf="this.nodes?.length==10" ion-button secondary (click)=this.next() float-right outline><ion-icon name="arrow-round-forward"></ion-icon></button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

      <banners></banners>
<div *ngFor="let node of nodes">
  <ion-card *ngIf="this.text==undefined">
    <ion-item><p>{{node.created*1000 | date: 'dd.MM.yyyy H:mm' }}</p></ion-item>
  <ion-item text-wrap (click)="gotoDetails(node)">
    <h1>{{node.title}}</h1>
  </ion-item>
</ion-card>

<ion-card *ngIf="this.text&&this.text.length>2">
    <ion-item><p>{{node.created}}</p></ion-item>
  <ion-item text-wrap (click)="gotoDetails(node)">
    <h1>{{node.snippet}}</h1>
  </ion-item>
</ion-card>

</div>
