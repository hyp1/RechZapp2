<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
            </ion-buttons>
             
            <ion-title>
                Einstellungen
              </ion-title>
      <ion-buttons end>
  <ng-template [ngIf]="this.awri.isInRole('authenticated user')" [ngIfElse]="headerOut">
              <button ion-button (click)="this.gotoLogin()">
                  <img class="avatar" src="{{this.awri.user.picture}}"> {{awri.user?.name}}        
                </button>
  </ng-template>      
  <ng-template #headerOut>
              <button ion-button (click)="this.gotoLogin()">
              <ion-icon name="contact"></ion-icon>  {{this.awri.user?.name}}
              </button>
  </ng-template>
      </ion-buttons>    
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="secondary">{{awri.HOST}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Hilfe</ion-label>
    <ion-toggle [(ngModel)]="help" (ionChange)="helpChanged(this);"></ion-toggle>
  </ion-item>

  <drupal7-login></drupal7-login>

</ion-content>
